<html>

<head>
  <title>This</title>
</head>

<body>
  <a href="/ejercicios/">Go back</a>
  <p><em>Abre la consola</em></p>

  <h1><code>this</code> se refiere a un objeto. Este objeto es el que actualmente está ejecutando un pedazo de código</h1>


  <script>
      //scope global
      console.log(`this global: ${this}`);
      //this en el scope de una función
      function whoIsThis(){
          return this;
      }

      console.log(`this en la función: ${whoIsThis()}`);

      //this en el scope de una función strict mode
      function whoIsThisStrict(){
        "use strict";
        return this;
      }
      console.log(`this en stict mode: ${whoIsThisStrict()}`); //undefined

      //this en el contexto de un objeto

      const person = {
          name: "Marco",
          saludar: function(){
              console.log(`Hola, soy ${this.name}`)
          }
      }

      person.saludar();

      //this cuando sacamos a una fución de un objeto
      const accion = person.saludar;
      accion();

      //this en el contexto de una clase
      function Person (name){
          this.name = name;
      }

      Person.prototype.saludar = function() {
        console.log(`Hola, me llamo ${this.name}`)
      }

      const marco = new Person("Marco");
      marco.saludar();

    
  </script>
</body>

</html>
